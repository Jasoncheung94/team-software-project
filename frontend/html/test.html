<!DOCTYPE HTML>
<html lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="bundle.js"></script>
		<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Monopoly</title>
	</head>

	<body>
    <div class="header">
    <h1> Monopoly </h1>
    </div>

	  <div class="container-fluid ctf">
	    <div class="row">
        <div class="col-md-3" id="content-left">

        </div>
        <div class="col-md-6" id="">
          <h4 class="center">
              Welcome <i id="username">Player1</i>
          </h4>
          <br>
          <p class="center">
              Click a button below to create a new game or join an existing one
          </p>
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <button class="btn btn-lg btn-block btn-outline-danger" id="create-game" name="create-game">Create New Game</button>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-md-12">
                      <button class="btn btn-lg btn-block btn-outline-info" id="join-game" name="join-game">Join Existing Game</button>
                  </div>
              </div>
          </div>
        </div>
	      <div class="col-md-3" id="content-right">

	      </div>
	    </div>
	  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>

</html>
